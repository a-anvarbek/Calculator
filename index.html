<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="foundation">
            <div class="enter-answer" id="enter-answer">0</div>

            <div class="buttons-math-sentacsis" id="buttons-math-sentacsis">

                <button class="btn clear" id="clear">C</button>
                <button class="btn device" id="division">/</button>
                <button class="btn multiplication" id="multiplication">*</button>
                <button class="btn subtract" id="subtract">-</button>

                <button class="btn seven" id="seven">7</button>
                <button class="btn eight" id="eight">8</button>
                <button class="btn nine" id="nine">9</button>
                <button class="btn add" id="add">+</button>

                <button class="btn four" id="four">4</button>
                <button class="btn five" id="five">5</button>
                <button class="btn six" id="six">6</button>

                <button class="btn one" id="one">1</button>
                <button class="btn two" id="two">2</button>
                <button class="btn three" id="three">3</button>

                <button class="btn equals" id="equals">=</button>
                <button class="btn zero" id="zero">0</button>
                <button class="btn decimal" id="decimal">.</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; a-anvarbek 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
