<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="foundation">
            <div class="enter-answer" id="display">0</div>
            <div class="buttons-math-sentacsis" id="buttons-math-sentacsis">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="percent">%</button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="multiplication">*</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="subtract">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="add">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="equals">=</button>
                <button class="btn zero-btn">0</button>
                <button class="btn" id="decimal">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
